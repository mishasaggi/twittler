        var $body = $('body');
        $body.addClass('navbar');
        $('.navbar').addClass('feed');
        var index = streams.home.length - 1;
        var lastIndex = index;

        var user1 = $("<button class='shawndrost'> 'shawndrost' </button>");
        $('.navbar').prepend(user1);
        var user2 = $("<button class='sharksforcheap'> 'sharksforcheap' </button>");
        $('.navbar').prepend(user2);
        var user3 = $("<button class='mracus'> 'mracus' </button>");
        $('.navbar').prepend(user3);
        var user4 = $("<button class='douglascalhoun'> 'douglascalhoun' </button>");
        $('.navbar').prepend(user4);

        var refreshFeed = function() {
          setInterval(function(){
            for(var i = lastIndex + 1; i < streams.home.length - 1; i++) {
              newTweets(i);
          }
          lastIndex = streams.home.length - 1;
          
        }, 1000);
        };


        var newTweets = function(index) {
          var tweet = streams.home[index];
          var $tweet = $('<li></li>').html('@'+ tweet.user + ': ' + tweet.message + "<br><span class='timestamp'>tweeted at " +tweet.created_at + '</span>');
          $tweet.addClass(tweet.user);
          $tweet.prependTo($('.feed'));
          
        }

        while(index >= 0) {
          newTweets(index);
          index -= 1;
        }

        refreshFeed(); 
        
        $(user1).on('click', function(){
          $('.shawndrost').hide();


        });

        $(user2).on('click', function(){
          $('.sharksforcheap').hide();


        });

        $(user3).on('click', function(){
